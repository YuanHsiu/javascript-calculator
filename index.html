<html>
<head>
<script src='js/app.js'></script>
</head>
<body>

<h1>A Simple Calculator</h1>

<hr>

<form name="calculator">
<input type="field" name="display" value="0" width=20 align="right">
<br>
<input type="button" name="7" value="7" onClick="digit(7)">
<input type="button" name="8" value="8" onClick="digit(8)">
<input type="button" name="9" value="9" onClick="digit(9)">
<br>
<input type="button" name="4" value="4" onClick="digit(4)">
<input type="button" name="5" value="5" onClick="digit(5)">
<input type="button" name="6" value="6" onClick="digit(6)">
<br>
<input type="button" name="1" value="1" onClick="digit(1)">
<input type="button" name="2" value="2" onClick="digit(2)">
<input type="button" name="3" value="3" onClick="digit(3)">
<br>
<input type="button" name="0" value="0" onClick="digit(0)">
<input type="button" name="C" value="C" onClick="clearDisplay()">
<input type="button" name="=" value="=" onClick="doOp('=')">
<br>
<input type="button" name="+" value="+" onClick="doOp('+')">
<input type="button" name="-" value="-" onClick="doOp('-')">
<input type="button" name="*" value="*" onClick="doOp('*')">
<input type="button" name="/" value="/" onClick="doOp('/')">
</form>

<hr>

</body>
</html>
